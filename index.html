<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>the-first-javascript</title>
	<style>
	img {
		border-radius: 50%;
		cursor: pointer;
	}

	section {
		border-width: 1px;
		border-color: gray;
		border-style: solid;
		border-radius: 8px;
		padding: 16px;
		margin-bottom: 8px;
		background-image: url(background.png);
	}

	body {
		text-align: center;
	}
	</style>
</head>
<body>
	<section>
		<img src="dokaben.jpg" alt="太郎のアイコン画像です" id="trigger">
		<h1>山田太郎</h1>
		<p id="target">UI/UX デザイナー見習いです。日々の勉強をがんばっています。</p>
	</section>
	<footer>
		(c) 2022 dotinstall.com
	</footer>

	<script>
		// 厳密なエラーチェックを行う
		'use strict'

		function process() {
			// innerHTML, innerText, textContent のちがい
			// innerHTML: 内部の HTML を取得する
			// innerText: 内部のテキストを取得する
			// textContent: 内部のテキストを取得する
			// 参考: https://qiita.com/RyBB/items/c87af2413c34f9367d00
			document.getElementById('target').innerHTML = '山田太郎です！学校に持っていっている弁当箱が大きいので、みんなからはドカベンと呼ばれています！よろしくお願いします！'
		}

		document.getElementById('trigger').addEventListener('click', process)
		// document.getElementById('trigger').addEventListener('click', function() {
		// 	alert('山田太郎です！学校に持っていっている弁当箱が大きいので、みんなからはドカベンと呼ばれています！よろしくお願いします！')
		// })
	</script>
</body>
</html>
